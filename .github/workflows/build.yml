name: CI/CD

on: push

jobs:
  build:
    name: markdown â†’ PDF
    runs-on: ubuntu-latest
    container:
      image: nim65s/talks
      options: -u root
    steps:
      - uses: actions/checkout@v3
      - run: make
      - uses: actions/upload-pages-artifact@v1
        with:
          path: public/

  deploy:
    name: publish on github pages
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
